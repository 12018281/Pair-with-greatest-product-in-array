    <u><h1>Pair with greatest product in array</h1></u>
      <label>Enter elements:</label>
      <input type="text" name="arr" id="arr"/> 
      <br />
      <br />
      <button type="button" onclick="fun()" id="findPair">FIND PAIR</button>
    <br/>
    <br/>
    <br/>
    <p id="result" display="none"></p>
    <footer>Made by Manoj</footer>
    <script>
 
        // A simple Javascript program to find max product pair in
        // an array of integers
         
        // Function to find maximum product pair in arr[0..n-1]
        function fun()
        {
            const arrElements = document.getElementById("arr").value;
            const resu=document.getElementById("result");
            const filtered=[]

            //fetching the elements
            for(let i=0; i<arrElements.length; i++) {
                if(arrElements[i] != ",") {
                    filtered.push(arrElements[i])
                }
            }
    
            let n=filtered.length
            if (n < 2)
            {   
                resu.style.display=='block'
                document.getElementById('result').innerHTML="No pairs exists" + "<br>";
                return;
            }
         
            // Initialize max product pair
            let a = filtered[0], b = filtered[1];
         
            // Traverse through every possible pair
            // and keep track of max product
            for (let i=0; i<n; i++)
            for (let j=i+1; j<n; j++)
                if (filtered[i]*filtered[j] > a*b)
                    a = filtered[i], b = filtered[j];
                    resu.style.display=='block'
            document.getElementById('result').innerHTML="Max product pair is {" + a + ", " + b + "}={" + a * b + "}";
        }
        // This code is contributed by Manoj pandey
         
        </script>
